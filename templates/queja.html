<div class="sl-item">
    <div class="sl-left">
        <img src="../assets/images/a0.jpg" class="img-circle">
    </div>
    <div class="sl-content">
        <div class="sl-date text-muted">
            {{#fecha}}
                Fecha: {{.}}
            {{/fecha}}
            {{^fecha}}
                Hace: Ahora
            {{/fecha}}
        </div>
        <div class="sl-author">
            <a href="">{{usuario.name}}</a>
        </div>
        <div>
            <p data-id="{{id}}" class="mensaje">{{mensaje}}</p>
        </div>
        <div class="sl-footer">
            <a class="btn btn-sm btn-info" href="" data-toggle="collapse" data-target="#reply-1">
                <i class="fa fa-fw fa-mail-reply text-muted"></i> Responder
            </a>
        </div>
        <div class="box collapse m-a-0 b-a" id="reply-1">
            <form>
                <textarea class="form-control no-border" rows="3" placeholder="Escribe un mensaje..."></textarea>
            </form>
            <div class="box-footer clearfix">
                <button class="btn btn-info pull-right btn-sm">Post</button>
                <ul class="nav nav-pills nav-sm">
                    <li class="nav-item"><a class="nav-link" href=""><i class="fa fa-camera text-muted"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href=""><i class="fa fa-video-camera text-muted"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
