<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Anti-Morosos</title>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/main.css">
</head>
<nav class="navbar navbar-light bg-light">
    <span onclick="navigate('dashboard.html')" title="Dashboard" class="navbar-brand btn btn-sm ">Anti-Morosos</span>
    <span class="noUser">
        <span onclick="navigate('sign-up.html')" title="Sign up" class="btn btn-sm material-icons">person_add</span>
        <span onclick="navigate('sign-in.html')" title="Sign in" class="btn btn-sm material-icons">person</span>
    </span>
    <span class="logged">
        <span onclick="sign_out()" title="Sign out" class="btn btn-sm material-icons">lock</span>
    </span>
</nav>
<body>
<div id="container" class="container-fluid pt-3 col-lg-6 offset-lg-3">

</div>
</body>
<script src="assets/jquery/jquery-3.3.1.min.js"></script>
<script src="assets/popper/popper.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/mustache/mustache.min.js"></script>

<script src="assets/main.js"></script>

<script>
    $(function () {
        if (localStorage.getItem('user.id')) {
            $(".logged").show();
            $(".noUser").hide();
        }
        else {
            $(".logged").hide();
            $(".noUser").show();
        }

        navigate('dashboard.html');
    });

    function sign_out() {
        if (confirm('¿Desea cerrar la sesión?')) {
            localStorage.clear();
            $(".logged").hide();
            $(".noUser").show();
            navigate('dashboard.html');
        }
    }
</script>

</html>
