<script>
    $(function () {
        $('#rootwizard').bootstrapWizard({
            onTabClick: function (tab, navigation, index) {
                return false;
            },
            onNext: function (tab, navigation, index) {
                var instance = $('#form').parsley();
                instance.validate();
                if (!instance.isValid()) {
                    return false;
                }
            }
        });
        window.Parsley.setLocale('es');
    })
</script>
