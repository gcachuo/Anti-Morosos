<div class="center-block">
    <div class="p-a-md box-color r box-shadow-z1 text-color m-a">
        <div class="m-b text-sm">
            Registra tu cuenta
        </div>
        <form name="form">
            <div class="row">
                <div class="col-md-6">
                    <div class="md-form-group">
                        <select class="md-input" id="selectProductos" multiple required>
                            <option></option>
                        </select>
                        <label>Productos y Servicios</label>
                    </div>
                    <div class="md-form-group">
                        <input maxlength="100" placeholder="Requerido" id="txtNombre" type="text" class="md-input" required
                               autocomplete="off">
                        <label>Nombre</label>
                    </div>
                    <div class="md-form-group">
                        <input maxlength="100" placeholder="Requerido" id="txtApPaterno" type="text" class="md-input" required
                               autocomplete="off">
                        <label>Apellido Paterno</label>
                    </div>
                    <div class="md-form-group">
                        <input maxlength="100" placeholder="Requerido" id="txtApMaterno" type="text" class="md-input" required
                               autocomplete="off">
                        <label>Apellido Materno</label>
                    </div>
                    <div class="md-form-group">
                        <input placeholder="Requerido" id="txtCorreo" type="email" class="md-input" required
                               autocomplete="off">
                        <label>Correo</label>
                    </div>
                    <div class="md-form-group">
                        <input maxlength="100" placeholder="Requerido" id="txtUsuario" type="text" class="md-input" required
                               autocomplete="off">
                        <label>Usuario</label>
                    </div>
                    <div class="md-form-group">
                        <input placeholder="Requerido" id="txtPassword" type="password" class="md-input" required
                               autocomplete="off">
                        <label>Contraseña</label>
                    </div>
                    <div class="md-form-group">
                        <input placeholder="Requerido" id="txtVerifyPass" type="password" class="md-input" required
                               autocomplete="off">
                        <label>Repita su contraseña</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="md-form-group">
                        <input maxlength="100" id="txtEmpresa" type="text" class="md-input" autocomplete="off">
                        <label>Empresa</label>
                    </div>
                    <div class="md-form-group">
                        <input id="txtRazon" type="text" class="md-input" autocomplete="off">
                        <label>Razon Social</label>
                    </div>
                    <div class="md-form-group">
                        <input maxlength="100" id="txtPuesto" type="text" class="md-input" autocomplete="off">
                        <label>Puesto</label>
                    </div>
                    <div class="md-form-group">
                        <input maxlength="100" id="txtTelefono" type="text" class="md-input" autocomplete="off">
                        <label>Teléfono de la Empresa</label>
                    </div>
                    <div class="md-form-group">
                        <input id="txtWhatsapp" type="text" class="md-input" autocomplete="off">
                        <label>Teléfono de contacto (Whatsapp)</label>
                    </div>
                    <div class="md-form-group">
                        <input pattern="[0-9]{4}" id="txtReferencia" type="text" class="md-input" autocomplete="off">
                        <label>Referencia</label>
                    </div>
                </div>
                <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <button onclick="sign_up()" type="submit" class="btn primary btn-block p-x-md">Registrate</button>
                </div>
            </div>
        </form>
    </div>

    <div class="p-v-lg text-center">
        <div>¿Ya tienes una cuenta? <a onclick="navigate('sign-in.html')" class="text-primary _600">Inicia Sesión</a></div>
    </div>
</div>
<script src="js/sign-up.js"></script>
