<div class="padding">
    <div class="row">
        <div class="col-sm-6 col-md-3">
            <div class="box">
                <div class="box-header">
                    <h4><a class="btn btn-outline-primary" data-toggle="collapse" href="#users">Usuarios <span class="label success" id="countUsers">0</span></a></h4>
                </div>
                <div id="users" class="collapse list-group no-radius no-borders">
                </div>
            </div>
            <div class="box">
                <div class="box-header">
                    <h4>Los más usados</h4>
                </div>
                <div class="list-group no-radius no-borders" id="trending">
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-9">
            <div class="box">
                <form>
                    <textarea name="queja" id="txtQueja" class="form-control no-border" rows="3" placeholder="Escribe un mensaje..."></textarea>
                </form>
                <div class="box-footer clearfix">
                    <select title="Seleccione un tema" id="selectTopic">
                        <option></option>
                    </select>
                    <button onclick="publish()" class="btn btn-info pull-right btn-sm">Post</button>
                    <ul class="nav nav-pills nav-sm">
                        <li class="nav-item"><a class="nav-link" href=""><i class="fa fa-camera text-muted"></i></a></li>
                        <li class="nav-item"><a class="nav-link" href=""><i class="fa fa-video-camera text-muted"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="box">
                <div class="box-header">
                    <div class="row" style="display: none">
                        <a href="#" onclick="navigate('dashboard.html')" class="col-xs-1  alert alert-success">
                            <i class="material-icons" style="vertical-align: middle; align-items: center; line-height: 0.3;">arrow_back</i>
                        </a>
                        <div class="col-xs-11 alert alert-success" role="alert" id="hashtag">
                        </div>
                    </div>
                    <br>
                    <h3>Publicaciones <span class="label success" id="count">0</span><br>
                </div>
                <div class="box-body">
                    <div class="margin">
                    <select multiple title="Temas" id="filterTopic">
                        <option></option>
                    </select>
                    </div>
                    <ul class="list" id="quejas">
                        <li class="list-item">
                        <div id="alertNoPosts" class="alert alert-primary" role="alert">
                            No hay publicaciones que mostrar.
                        </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<form id="modal-edit-complaint" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <textarea required placeholder="Escribe un mensaje..." class="form-control" id="txtMensajeEditado"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button onclick="editComplaint()" type="submit" class="btn btn-primary submit">Guardar Cambios</button>
            </div>
        </div>
    </div>
</form>
<form id="modal-delete-complaint" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <label>Escribe una razón por la que quieres eliminar esta publicación.</label>
                <textarea placeholder="Razón de eliminación" required class="form-control" id="txtRazonEliminar"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button onclick="deleteComplaint()" type="submit" class="btn btn-primary submit">Confirmar</button>
            </div>
        </div>
    </div>
</form>
<script src="js/dashboard.js"></script>
