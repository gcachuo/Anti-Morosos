<h3>Iniciar Sesión</h3>
<div class="row pb-2">
    <div class="col">
        <input type="text" id="txtUsuario" class="form-control" placeholder="Usuario">
    </div>
</div>
<div class="row pb-2">
    <div class="col">
        <input type="password" id="txtPassword" class="form-control" placeholder="Contraseña">
    </div>
</div>
<div class="row">
    <div class="col-6 offset-3">
        <span onclick="sign_in()" class="btn btn-block btn-primary">Accesar</span>
    </div>
</div>
<script>
    function sign_in() {
        const data = {
            usuario: $("#txtUsuario").val(),
            password: $("#txtPassword").val()
        };

        if (!data.usuario || !data.password) {
            alert('Llene todos los datos');
            return;
        }

        request('users', 'signin', data).done(function (result) {
            const user = result.response.user;
            localStorage.setItem('user.id', user.id);
            localStorage.setItem('user.usuario', user.username);
            localStorage.setItem('user.name', user.fullname);

            $(".logged").show();
            $(".noUser").hide();

            navigate('dashboard.html');
        });
    }
</script>
